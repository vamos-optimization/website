site_name: VAMOS
site_description: Fast. Clean. Multi-objective. A Python framework for multi-objective evolutionary optimization.
site_url: https://vamos-optimization.org
repo_url: https://github.com/vamos-optimization/vamos
repo_name: vamos-optimization/vamos

theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: DM Sans
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.instant
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vamos-optimization
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/vamos-optimization

plugins:
  - search
  - static-i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
        zh:
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 快速开始
            Algorithms: 算法
            API Reference: API 参考
            Tutorials: 教程
            Benchmarks: 基准测试

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: en/index.md
  - Getting Started: en/getting-started.md
  - Algorithms:
    - en/algorithms/index.md
    - NSGA-II: en/algorithms/nsgaii.md
    - NSGA-III: en/algorithms/nsgaiii.md
    - MOEA/D: en/algorithms/moead.md
    - SMS-EMOA: en/algorithms/smsemoa.md
    - SPEA2: en/algorithms/spea2.md
    - IBEA: en/algorithms/ibea.md
    - SMPSO: en/algorithms/smpso.md
    - AGE-MOEA: en/algorithms/agemoea.md
    - RVEA: en/algorithms/rvea.md
  - API Reference: en/api/index.md
  - Tutorials:
    - Quickstart: en/tutorials/quickstart.md
    - Custom Problems: en/tutorials/custom-problem.md
    - Tuning: en/tutorials/tuning.md
  - Benchmarks: en/benchmarks.md
